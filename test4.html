<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBM - Carbon Design System</title>
  <!-- IBM Carbon Design System styles -->
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <!-- Custom styles -->
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #152935;
      background-color: #f4f7fb;
    }

    .hero {
      background-image: url('https://www.ibm.com/thought-leadership/institute-business-value/images/hero-image-1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero__title {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px #152935;
      margin-bottom: 2rem;
      text-align: center;
    }

    .hero__subtitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px #152935;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero__title">IBM</h1>
    <h2 class="hero__subtitle">The Future is Built with IBM</h2>
  </section>
</body>
</html>
