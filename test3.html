<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artificial Intelligence - IBM Carbon Design System</title>
  <!-- IBM Carbon Design System styles -->
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <!-- Custom styles -->
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #152935;
      background-color: #f4f7fb;
    }

    .header {
      padding: 1rem;
      background-color: #152935;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    .header__menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__menu-item {
      margin-left: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    .header__menu-item:hover {
      color: #cfd9e6;
    }

    .hero {
      padding: 6rem 1rem;
      text-align: center;
    }

    .hero__title {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #152935;
    }

    .hero__subtitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #152935;
    }

    .main-content {
      max-width: 960px;
      margin: 0 auto;
      padding: 4rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .main-content__title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #152935;
    }

    .main-content__text {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #152935;
    }

    .main-content__image {
      max-width: 450px;
      margin-bottom: 2rem;
    }

    .main-content__link {
      font-size: 1.125rem;
      color: #0f62fe;
      text-decoration: none;
    }

    .main-content__link:hover {
      text-decoration: underline;
    }

    .footer {
      padding: 1rem;
      background-color: #152935;
      color: #fff;
      text-align: center;
    }

    .footer__text {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">IBM Carbon Design System</div>
    <nav class="header__menu">
      <a href="#" class="header__menu-item">Home</a>
      <a href="#" class="header__menu-item">About</a>
      <a href="#" class="header__menu-item">Contact</a>
    </nav>
  </header>
