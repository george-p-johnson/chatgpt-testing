<!DOCTYPE html>
<html>
<head>
	<title>My Responsive Two-Column Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.hero {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: auto;
			min-height: 100vh;
			background-image: url('https://www.ibm.com/design/language/static/06cd4f2490d6f139bef25711fc23d81e/2e753/pov-1.jpg');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			align-items: center;
			justify-items: center;
			color: red;
			text-align: center;
			padding: 2rem;
			box-sizing: border-box;
		}

		.hero h1 {
			font-size: 4rem;
			margin: 0;
			line-height: 1.2;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 2rem;
			padding: 2rem;
			box-sizing: border-box;
			color: black;
		}

		.column {
			background-color: #f2f2f2;
			padding: 2rem;
			box-sizing: border-box;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
		}

		.column h2 {
			margin-top: 0;
		}

		@media screen and (max-width: 768px) {
			.hero h1 {
				font-size: 3rem;
			}

			.container {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>

	<div class="hero">
		<h1>Welcome to My Website</h1>
	</div>

	<div class="container">
		<div class="column">
			<h2>Column 1</h2>
			<p>This is the content for column 1.</p>
		</div>
		<div class="column">
			<h2>Column 2</h2>
			<p>This is the content for column 2.</p>
		</div>
	</div>

</body>
</html>
